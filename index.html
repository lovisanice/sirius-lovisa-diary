    <script>
        // ÁîüÊàêÊµ™Êº´ËÉåÊôØÁÇπÁºÄ
        function createRomanticDecoration() {
            const decoration = document.getElementById('decoration');
            const heartsCount = 15;
            
            for (let i = 0; i < heartsCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ô•';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 5}s`;

            }
        }

        // Ê®°ÊãüÂàùÂßãÊï∞ÊçÆ
        let posts = [
            {
                id: 1,
                text: "‰ªäÂ§©ÂíåLovisa‰∏ÄËµ∑Áúã‰∫ÜÊó•ËêΩÔºåÁ≤âËâ≤ÁöÑÂ§©Á©∫Â∞±ÂÉèÂ•πÁöÑÁ¨ëÂÆπ‰∏ÄÊ†∑Ê∏©Êöñ„ÄÇüåá",
                time: "2Â∞èÊó∂Ââç",
                likes: 245,
                liked: false,
                avatar: "default"
            },
            {
                id: 2,
                text: "Sirius‰∏∫ÊàëÂáÜÂ§áÁöÑÊÉäÂñúÊôöÈ§êÔºåÁÉõÂÖâ‰∏ãÁöÑ‰ªñÊ†ºÂ§ñËø∑‰∫∫„ÄÇüïØÔ∏è",
                time: "1Â§©Ââç",
                likes: 512,
                liked: true,
                avatar: "default",
                image: "https://images.unsplash.com/photo-1511795409834-ef04bbd61622?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2069&q=80"
            },
            {
                id: 3,
                text: "Á∫™ÂøµÊàë‰ª¨Âú®‰∏ÄËµ∑ÁöÑ520Â§©„ÄÇÊØè‰∏ÄÂ§©ÈÉΩÂõ†‰∏∫Êúâ‰Ω†ËÄåÁâπÂà´„ÄÇüíñ",
                time: "3Â§©Ââç",
                likes: 1203,
                liked: false,
                avatar: "default"
            }
        ];

        // ‰ªélocalStorageÂä†ËΩΩÊï∞ÊçÆ
        function loadData() {
            const savedPosts = localStorage.getItem('siriusLovisaPosts');
            const savedAvatar = localStorage.getItem('siriusLovisaAvatar');
            const savedCover = localStorage.getItem('siriusLovisaCover');
            
            if (savedPosts) {
                posts = JSON.parse(savedPosts);
            }
            
            if (savedAvatar) {
                document.getElementById('avatar-img').src = savedAvatar;
                document.getElementById('avatar-img').style.display = 'block';
                document.querySelector('.avatar-placeholder').style.display = 'none';
            }
            
            if (savedCover) {
                document.getElementById('cover-img').src = savedCover;
                document.getElementById('cover-img').style.display = 'block';
                document.querySelector('.cover-placeholder').style.display = 'none';
            }
            
            updatePostCount();
            renderPosts();
        }

        // ‰øùÂ≠òÊï∞ÊçÆÂà∞localStorage
        function saveData() {
            localStorage.setItem('siriusLovisaPosts', JSON.stringify(posts));
        }

        // Êõ¥Êñ∞Â∏ñÂ≠êÊï∞Èáè
        function updatePostCount() {
            document.getElementById('post-count').textContent = posts.length;
        }

        // Ê∏≤ÊüìÂ∏ñÂ≠êÂàóË°®
        function renderPosts() {
            const postsContainer = document.getElementById('posts-container');
            const emptyState = document.getElementById('empty-state');
            
            // Ê∏ÖÁ©∫ÂÆπÂô®Ôºà‰øùÁïôÁ©∫Áä∂ÊÄÅÂÖÉÁ¥†Ôºâ
            postsContainer.innerHTML = '';
            postsContainer.appendChild(emptyState);
            
            if (posts.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            // ÊåâÊó∂Èó¥ÂÄíÂ∫èÊéíÂàó
            const sortedPosts = [...posts].sort((a, b) => b.id - a.id);
            
            sortedPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.id = `post-${post.id}`;
                
                // Ëé∑ÂèñÁî®Êà∑Â§¥ÂÉè
                const avatarImg = document.getElementById('avatar-img').style.display === 'block' 
                    ? document.getElementById('avatar-img').src 
                    : '';
                
                // ÊûÑÂª∫Â∏ñÂ≠êHTML
                postElement.innerHTML = `
                    <div class="post-header">
                        <div class="post-user">
                            ${avatarImg ? `<img src="${avatarImg}" class="post-avatar" alt="Â§¥ÂÉè">` : '<div class="post-avatar" style="background: linear-gradient(135deg, #0f0f0f, #3a3a3a);"></div>'}
                            <div class="post-user-info">
                                <h4>SiriusÔºÜLovisa <i class="fas fa-check-circle verified-badge" style="font-size: 14px;"></i></h4>
                                <div class="post-time">${post.time}</div>
                            </div>
                        </div>
                        <button class="post-delete" onclick="deletePost(${post.id})">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    <div class="post-content">${post.text}</div>
                    ${post.image ? `<img src="${post.image}" class="post-image" alt="Âä®ÊÄÅÂõæÁâá">` : ''}
                    <div class="post-stats">
                        <div class="post-likes ${post.liked ? 'liked' : ''}" onclick="toggleLike(${post.id})">
                            <i class="fas fa-heart"></i> <span>${post.likes}</span>
                        </div>
                        <div>üí¨ ${Math.floor(post.likes/10)}</div>
                    </div>
                `;
                
                postsContainer.appendChild(postElement);
            });
        }

        // ÂèëÂ∏ÉÊñ∞Â∏ñÂ≠ê
        function publishPost() {
            const postText = document.getElementById('post-text').value.trim();
            const imagePreview = document.getElementById('image-preview');
            const imageElement = imagePreview.querySelector('img');
            
            if (!postText && !imageElement) {
                alert('ËØ∑ËæìÂÖ•ÂÜÖÂÆπÊàñÊ∑ªÂä†ÂõæÁâá');
                return;
            }
            
            const newPost = {
                id: posts.length > 0 ? Math.max(...posts.map(p => p.id)) + 1 : 1,
                text: postText,
                time: "ÂàöÂàö",
                likes: 0,
                liked: false,
                avatar: "default"
            };
            
            // Â¶ÇÊûúÊúâÂõæÁâá
            if (imageElement) {
                newPost.image = imageElement.src;
            }
            
            posts.push(newPost);
            saveData();
            renderPosts();
            updatePostCount();
            
            // Ê∏ÖÁ©∫ÂèëÂ∏ÉÂå∫Âüü
            document.getElementById('post-text').value = '';
            imagePreview.innerHTML = '';
            
            // ÊòæÁ§∫ÂèëÂ∏ÉÊàêÂäüÊèêÁ§∫
            showNotification('Âä®ÊÄÅÂèëÂ∏ÉÊàêÂäüÔºÅ');
        }

        // Âà†Èô§Â∏ñÂ≠ê
        function deletePost(postId) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°Âä®ÊÄÅÂêóÔºü')) {
                posts = posts.filter(post => post.id !== postId);
                saveData();
                renderPosts();
                updatePostCount();
                showNotification('Âä®ÊÄÅÂ∑≤Âà†Èô§');
            }
        }

        // ÁÇπËµû/ÂèñÊ∂àÁÇπËµû
        function toggleLike(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post) return;
            
            post.liked = !post.liked;
            post.likes += post.liked ? 1 : -1;
            
            saveData();
            
            // Êõ¥Êñ∞UI
            const postElement = document.getElementById(`post-${postId}`);
            if (postElement) {
                const likeElement = postElement.querySelector('.post-likes');
                likeElement.classList.toggle('liked');
                likeElement.querySelector('span').textContent = post.likes;
            }
        }

        // Â§ÑÁêÜÂõæÁâá‰∏ä‰º†
        function handleImageUpload(event, type) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                alert('ËØ∑ÈÄâÊã©ÂõæÁâáÊñá‰ª∂');
                return;
            }
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const result = e.target.result;
                
                if (type === 'avatar') {
                    document.getElementById('avatar-img').src = result;
                    document.getElementById('avatar-img').style.display = 'block';
                    document.querySelector('.avatar-placeholder').style.display = 'none';
                    localStorage.setItem('siriusLovisaAvatar', result);
                    showNotification('Â§¥ÂÉèÊõ¥Êñ∞ÊàêÂäü');
                } else if (type === 'cover') {
                    document.getElementById('cover-img').src = result;
                    document.getElementById('cover-img').style.display = 'block';
                    document.querySelector('.cover-placeholder').style.display = 'none';
                    localStorage.setItem('siriusLovisaCover', result);
                    showNotification('Â∞ÅÈù¢Êõ¥Êñ∞ÊàêÂäü');
                } else if (type === 'post') {
                    const preview = document.getElementById('image-preview');
                    preview.innerHTML = `
                        <img src="${result}" alt="È¢ÑËßàÂõæÁâá">
                        <button class="remove-preview" onclick="removePreview()">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                }
            };
            
            reader.readAsDataURL(file);
        }

        // ÁßªÈô§ÂõæÁâáÈ¢ÑËßà
        function removePreview() {
            document.getElementById('image-preview').innerHTML = '';
            document.getElementById('image-upload').value = '';
        }

        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message) {
            // ÂàõÂª∫ÈÄöÁü•ÂÖÉÁ¥†
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background-color: var(--card-bg);
                color: var(--text-light);
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
                z-index: 1000;
                border-left: 4px solid var(--accent-pink);
                animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.7s;
                max-width: 300px;
            `;
            
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-check-circle" style="color: var(--accent-pink);"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // 3ÁßíÂêéÁßªÈô§ÈÄöÁü•
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // ÂàõÂª∫Êµ™Êº´ËÉåÊôØ
            createRomanticDecoration();
            
            // Âä†ËΩΩÊï∞ÊçÆ
            loadData();
            
            // ÂèëÂ∏ÉÊåâÈíÆ‰∫ã‰ª∂
            document.getElementById('publish-btn').addEventListener('click', publishPost);
            
            // Â§¥ÂÉè‰∏ä‰º†‰∫ã‰ª∂
            document.getElementById('avatar-upload').addEventListener('change', (e) => handleImageUpload(e, 'avatar'));
            
            // Â∞ÅÈù¢‰∏ä‰º†‰∫ã‰ª∂
            document.getElementById('cover-upload').addEventListener('change', (e) => handleImageUpload(e, 'cover'));
            
            // Âä®ÊÄÅÂõæÁâá‰∏ä‰º†‰∫ã‰ª∂
            document.getElementById('image-upload').addEventListener('change', (e) => handleImageUpload(e, 'post'));
            
            // ËæìÂÖ•Ê°ÜÂÜÖÂÆπÂèòÂåñÊó∂ÂêØÁî®/Á¶ÅÁî®ÂèëÂ∏ÉÊåâÈíÆ
            document.getElementById('post-text').addEventListener('input', function() {
                const text = this.value.trim();
                const imagePreview = document.getElementById('image-preview');
                const hasImage = imagePreview.querySelector('img');
                
                document.getElementById('publish-btn').disabled = !text && !hasImage;
            });
            
            // Ê®°ÊãüÂÖ≥Ê≥®ÊåâÈíÆÁÇπÂáª
            document.querySelector('.follow-btn').addEventListener('click', function() {
                if (this.innerHTML.includes('Following')) {
                    this.innerHTML = '<i class="fas fa-plus"></i> Follow';
                    this.classList.remove('follow-btn');
                    this.classList.add('message-btn');
                    showNotification('Â∑≤ÂèñÊ∂àÂÖ≥Ê≥®');
                } else {
                    this.innerHTML = '<i class="fas fa-heart"></i> Following';
                    this.classList.remove('message-btn');
                    this.classList.add('follow-btn');
                    showNotification('ÂÖ≥Ê≥®ÊàêÂäüÔºÅ');
                }
            });
            
            // Ê∑ªÂä†CSSÂä®Áîª
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                
                @keyframes fadeOut {
                    from { opacity: 1; }
                    to { opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
